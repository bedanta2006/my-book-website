<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Book World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('background.jpg') no-repeat center center/cover;
      background-color: #1a1a1a;
      height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding-top: 50px;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    .author-name {
      margin: 10px 0;
    }

    .author-name a {
      color: #00aaff;
      font-style: italic;
      text-decoration: none;
    }

    .motivational {
      font-size: 1.2em;
      font-style: italic;
      margin: 10px auto;
      max-width: 800px;
    }

    .intro {
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 0 15px;
    }

    .books-section {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    .books-section h2 {
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .books {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .book {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .book h3 {
      color: #fff;
      margin-bottom: 10px;
    }

    .book button {
      padding: 10px 20px;
      border: none;
      background: #00ccff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .book button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      .motivational {
        font-size: 1em;
      }

      .books {
        flex-direction: column;
        align-items: center;
      }

      .book {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Book World</h1>
    <p class="author-name">
      <a href="https://www.instagram.com/kaushik__bedant" target="_blank" rel="noopener noreferrer">
        By Bedanta Kaushik Dash
      </a>
    </p>
    <p class="motivational">"A book is a dream you hold in your hands." â€“ <em>Neil Gaiman</em></p>
    <p class="intro">
      Reading helps you escape, learn, grow, and become the best version of yourself. Explore my collection of heartfelt stories and life-changing ideas.
    </p>
  </header>

  <section class="books-section">
    <h2>My Books</h2>
    <div class="books" id="book-list"></div>
  </section>

  <script>
    const books = [
      {
        title: "More Than Just a Feeling",
        link: "https://drive.google.com/file/d/1o6qfE4SlU43rEHe2rKtNq4s1mOnxuV3s/view?usp=drivesdk"
      },
      {
        title: "A Love Worth Fighting For",
        link: "https://drive.google.com/file/d/1QJwsd1kFcULq_zDjJzmkgz6M8mcKxqhp/view?usp=drivesdk"
      },
      {
        title: "Coming Soon...",
        link: "#"
      }
    ];

    const bookList = document.getElementById('book-list');

    books.forEach(book => {
      const bookEl = document.createElement('div');
      bookEl.className = 'book';

      const isComingSoon = book.link === "#" || book.link === "";

      bookEl.innerHTML = `
        <h3>${book.title}</h3>
        <button ${isComingSoon ? 'disabled style="background-color: gray; cursor: not-allowed;"' : `onclick="window.open('${book.link}', '_blank')"`}>
          ${isComingSoon ? 'Coming Soon' : 'Download'}
        </button>
      `;

      bookList.appendChild(bookEl);
    });
  </script>

</body>
</html>
